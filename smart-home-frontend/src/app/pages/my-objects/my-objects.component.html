<app-toolbar></app-toolbar>
<mat-card *ngFor="let obj of myObjects">
  <mat-card-title>
    {{ obj.name }}
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let s of obj.stakeholders"> {{ s.role }}: {{ s.firstName }} {{s.lastName}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="viewMessages(obj)">View messages</button>
    <button mat-button color="primary">Do something else</button>
  </mat-card-actions>
</mat-card>

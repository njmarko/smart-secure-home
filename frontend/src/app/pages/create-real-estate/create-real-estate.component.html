<app-toolbar></app-toolbar>
<mat-card>
    <mat-card-title>
        Create real estate
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Real estate name..." formControlName="name" />
            </mat-form-field>
        </form>
        <h3>Manage stakeholders</h3>
        <form [formGroup]="searchForm" (submit)="search()">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Search users..." formControlName="query" />
            </mat-form-field>
        </form>
        <table mat-table [dataSource]=" users" class="mat-elevation-z8">

            <!-- First name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First name </th>
                <td mat-cell *matCellDef="let u"> {{u.user.firstName}} </td>
            </ng-container>

            <!-- last name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let u"> {{u.user.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let u"> {{u.user.email}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let u"> {{u.user.role}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let u">
                    <button *ngIf="!u.added" mat-button color="primary" (click)="addStakeholder(u)">Add
                        stakeholder</button>
                    <button *ngIf="u.added" mat-button color="warn" (click)="removeStakeholder(u)">Remove
                        stakeholder</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="createRealEstate()" [disabled]="!form.valid" mat-button mat-flat-button color="primary">Create
            real estate</button>
        <button mat-button mat-flat-button>Discard changes</button>
    </mat-card-actions>
</mat-card>

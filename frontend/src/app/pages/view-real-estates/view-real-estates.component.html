<app-toolbar></app-toolbar>
<mat-card>
    <mat-card-title>
        Real estates
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="realEstates" class="mat-elevation-z8">

            <!-- First name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Real estate </th>
                <td mat-cell *matCellDef="let re"> {{re.name}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <button *matCellDef="let re" mat-button color="primary" (click)="configureDevices(re)">Configure devices</button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

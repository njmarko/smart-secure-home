<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="basic" (click)="onNoClick()">
    {{ data.no }}
  </button>
  <button
    id="yes"
    mat-flat-button
    color="primary"
    mat-dialog-close="true"
    cdkFokusInitial
  >
    {{ data.yes }}
  </button>
</div>
